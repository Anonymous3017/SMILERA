<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="mailto:smilerafoundation@gmail.com" method="post" enctype="text/plain>
              <div >
                <img style="max-height: 2.8571428571em;" src="https://anonymous3017.github.io/SMILERA/featured1/images/contact%20logo.jpg" alt="logo">
                <p style="font-size: 70%;"> SMILERA </p>
                  <p style="max-block-size: 200%;"> Information > Shipping > Payment </p>
              </div>
              <div class="row"style="margin-right: 820px; ">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Send information" class="btn">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
